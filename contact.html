            <div class="row">
                <div class="image">
                    <img src="pp.svg" alt="">
                </div>
                <form  id='form' method="POST">
                    <h3>Get in touch</h3>
                    <div class="inputBox">
                        <span class="fas fa-user fa-2x"></span>
                        <input type="text" name="name" placeholder="name" required>
                    </div>

                        <span class="fas fa-envelope fa-2x"></span>

                    </div>
                    <div class="inputBox">
                        <span class="fa-solid fa-paper-plane fa-2x"></span>
                        <textarea name="textarea" name='textarea' id="textarea" cols="6" rows="1" placeholder="Your message here..." required></textarea>
                    </div>
                    <input type="submit" name="submit" value="send message" class="btn" value='submit' id='submitBtn'>
                </form>
            </div>
        </section>
